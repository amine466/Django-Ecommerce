{% extends "admin/partials/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="wrapper">
        <main class="content px-3 py-2">
            <div class="container card w-50 mt-5">
                <div class="card-body">
                    <h2 class="text-center">Login</h2>
                    <p class="text-center"> Username: Admin | Password: admin123</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
{% endblock content %}
